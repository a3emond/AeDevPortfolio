<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="#334155"
     stroke-width="1.5"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Server body -->
    <rect x="4" y="4" width="16" height="16" rx="2"
          fill="#334155"
          fill-opacity="0.12"/>

    <!-- Terminal window -->
    <rect x="6.5" y="7" width="11" height="7" rx="1.2"/>

    <!-- Terminal prompt symbol -->
    <polyline points="8.5 9.5 10 11 8.5 12.5"/>
    <line x1="11.5" y1="12.5" x2="14.5" y2="12.5"/>

    <!-- Server status lights -->
    <circle cx="8" cy="17" r="0.7"
            fill="#334155"
            stroke="none"/>
    <circle cx="11" cy="17" r="0.7"
            fill="#334155"
            stroke="none"/>
    <circle cx="14" cy="17" r="0.7"
            fill="#334155"
            stroke="none"/>

</svg>
