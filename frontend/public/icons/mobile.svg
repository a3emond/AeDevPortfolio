<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="#0d9488"
     stroke-width="1.5"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Phone body -->
    <rect x="7" y="2.5" width="10" height="19" rx="2.5"
          fill="#0d9488"
          fill-opacity="0.12"/>

    <!-- Screen -->
    <rect x="8.5" y="5" width="7" height="13" rx="1.2"/>

    <!-- Speaker -->
    <line x1="10.5" y1="4" x2="13.5" y2="4"/>

    <!-- Home indicator -->
    <circle cx="12" cy="19" r="0.8"
            fill="#0d9488"
            stroke="none"/>

    <!-- App UI blocks -->
    <rect x="9.7" y="6.5" width="4.6" height="2" rx="0.5"/>
    <rect x="9.7" y="9.5" width="4.6" height="2" rx="0.5"/>
    <rect x="9.7" y="12.5" width="4.6" height="2" rx="0.5"/>

</svg>
