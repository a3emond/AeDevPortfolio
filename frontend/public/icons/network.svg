<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 24 24"
     fill="none"
     stroke="#7c3aed"
     stroke-width="1.5"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Top server -->
    <rect x="9" y="3" width="6" height="4" rx="1.2" fill="#7c3aed" fill-opacity="0.15"/>
    <circle cx="10.8" cy="5" r="0.5" fill="#7c3aed" stroke="none"/>
    <line x1="12.2" y1="5" x2="14.5" y2="5"/>

    <!-- Bottom left server -->
    <rect x="3" y="15" width="6" height="4" rx="1.2" fill="#7c3aed" fill-opacity="0.15"/>
    <circle cx="4.8" cy="17" r="0.5" fill="#7c3aed" stroke="none"/>
    <line x1="6.2" y1="17" x2="8.5" y2="17"/>

    <!-- Bottom right server -->
    <rect x="15" y="15" width="6" height="4" rx="1.2" fill="#7c3aed" fill-opacity="0.15"/>
    <circle cx="16.8" cy="17" r="0.5" fill="#7c3aed" stroke="none"/>
    <line x1="18.2" y1="17" x2="20.5" y2="17"/>

    <!-- Central coordination node -->
    <circle cx="12" cy="11" r="1.5" fill="#7c3aed" stroke="none"/>

    <!-- Network connections -->
    <line x1="12" y1="7" x2="12" y2="9.5"/>
    <line x1="10.5" y1="12.5" x2="7.5" y2="15"/>
    <line x1="13.5" y1="12.5" x2="16.5" y2="15"/>

</svg>
