name: Deploy AEDev Portfolio

on:
  push:
    branches:
      - master

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build


      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts


      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/aedev.pro/frontend/


      - name: Deploy backend source
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            backend/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/aedev.pro/backend/


      - name: Deploy docker-compose.yml
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key" \
            docker-compose.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/aedev.pro/


      - name: Deploy .env
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo '${{ secrets.ENV_FILE }}' > /var/www/html/aedev.pro/.env"


      - name: Restart backend container
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd /var/www/html/aedev.pro && docker compose up -d --build"
