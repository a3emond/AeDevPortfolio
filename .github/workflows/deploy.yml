name: Deploy AEDev Portfolio

on:
  push:
    branches:
      - master

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build


      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/github_actions_ed25519

          chmod 600 ~/.ssh/github_actions_ed25519

          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            IdentityFile ~/.ssh/github_actions_ed25519
            StrictHostKeyChecking no
          EOF


      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            frontend/dist/ \
            deploy-server:/var/www/html/aedev.pro/frontend/


      - name: Deploy backend source
        run: |
          rsync -avz --delete \
            backend/ \
            deploy-server:/var/www/html/aedev.pro/backend/


      - name: Deploy docker-compose.yml
        run: |
          rsync -avz \
            docker-compose.yml \
            deploy-server:/var/www/html/aedev.pro/


      - name: Deploy .env
        run: |
          ssh deploy-server \
            "echo '${{ secrets.ENV_FILE }}' > /var/www/html/aedev.pro/.env"


      - name: Restart backend container
        run: |
          ssh deploy-server \
            "cd /var/www/html/aedev.pro && docker compose up -d --build"
